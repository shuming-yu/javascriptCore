<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>箭頭函式簡介</h1>

  <h3>關於 ES6 的新增語法</h3>
  <ul>
    <li>1. 讓原有 JS 撰寫更為精簡（語法糖）</li>
    <li>2. 讓 JS 撰寫觀念更為直覺、簡便（新方法）</li>
  </ul>
</body>
</html>
<script>

  // 傳統函式
  const callName1 = function(someone){
    return '我是 ' + someone;
  }
  console.log(callName1('小明1'));
    
  // 這是一段函式表達式
  // 1. 如果程式碼內容為表達式時
  const callName2 = someone => '我是 ' + someone ;
  console.log(callName2('小明2'));
    

  // 2. 如果只有一個參數時, 可省略括號 ( 若無參數時, 不可省略括號 )
  const callName3 = () => '我是 ';
  console.log(callName3('小明3'));

</script>
