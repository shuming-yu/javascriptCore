<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 關於 ES6 的新增語法
    // 1. 讓原有 JS 撰寫更為精簡（語法糖）
    // 2. 讓 JS 撰寫觀念更為直覺、簡便（新方法）

    // 這是一段函式表達式
    // 1. 如果程式碼內容為表達式時
    // 2. 如果只有一個參數時
    
    const callName = someone => '我是 ' + someone ;
    console.log(callName('小明'));

    const callName1 = (a, b) => '我是 ';
    console.log(callName1('小明'));
  </script>
</head>

<body>
  <h1>箭頭函式簡介</h1>

  <h3>關於 ES6 的新增語法</h3>
  <ul>
    <li>1. 讓原有 JS 撰寫更為精簡（語法糖）</li>
    <li>2. 讓 JS 撰寫觀念更為直覺、簡便（新方法）</li>
  </ul>
</body>

</html>
