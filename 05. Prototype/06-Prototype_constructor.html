<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    
    function Animal(family) {
      this.kingdom = '動物界';
      this.family = family || '人科';
    }
    Animal.prototype.move = function () {
      console.log(this.name + ' 移動');
    }

    function Dog(name, color, size) {
      Animal.call(this, '狗科');
      this.name = name;
      this.color = color || '白色';
      this.size = size || '小';
    }
    Dog.prototype = Object.create(Animal.prototype);
    Dog.prototype.constructor = Dog;
    Dog.prototype.bark = function () {
      console.log(this.name + ' 吠叫');
    }

    var Bibi = new Dog('比比', '棕色', '小');

    console.log("Bibi.__proto__ === Dog.prototype:", Bibi.__proto__ === Dog.prototype);
    console.log("Bibi.__proto__.__proto__ === Animal.prototype:", Bibi.__proto__.__proto__ === Animal.prototype);
    console.log("Bibi.__proto__.__proto__.constructor === Animal:", Bibi.__proto__.__proto__.constructor === Animal);
    console.log("Bibi.__proto__.__proto__.__proto__.__proto__ === null:", Bibi.__proto__.__proto__.__proto__.__proto__ === null);
    
    // 為什麼函式可以使用 prototype
    // 所有函式都繼承於 Function 的 prototype
    console.log("Dog.__proto__ === Function.prototype:", Dog.__proto__ === Function.prototype);
    console.log("Animal.__proto__ === Function.prototype):", Animal.__proto__ === Function.prototype);
    console.log("Object.__proto__ === Function.prototype:", Object.__proto__ === Function.prototype);

    console.log("Function.__proto__ === Function.prototype:", Function.__proto__ === Function.prototype);
    console.log("Function.__proto__.__proto__ === Object.prototype:", Function.__proto__.__proto__ === Object.prototype);

  </script>
</head>

<body>
  <h1>原型鏈、建構函式整體結構概念</h1>
  <h3>參考 : <a href="https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Inheritance_and_the_prototype_chain">MDN : 繼承與原型鏈</a></h3>

  <div>原型物件也有著自己的原型，於是原型物件就這樣鏈結，直到撞見<strong> null </strong>為止：<strong> null </strong>在定義裡沒有原型、也是<strong>原型鏈</strong>（prototype chain）的最後一個鏈結。</div>
