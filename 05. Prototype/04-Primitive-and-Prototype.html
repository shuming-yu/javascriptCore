<body>
  <h1>原始型別的包裹物件與原型的關聯</h1>
  <h3>參考 : <a href="https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Reference/Global_Objects/String">MDN : String</a></h3>
  <h3>參考 : <a href="https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Reference/Global_Objects/Number">MDN : Number</a></h3>
  <h3>參考 : <a href="https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Reference/Global_Objects/Date">MDN : Date</a></h3>
  <h3>參考 : <a href="https://developer-mozilla-org.translate.goog/zh-TW/docs/Web/JavaScript/Reference/Global_Objects/Function?_x_tr_sl=en&_x_tr_tl=zh-TW&_x_tr_hl=zh-TW&_x_tr_pto=sc">MDN : Function</a></h3>

</body>

</html>

<script>
  var a = 'a';
  var b = new String('bcde'); // 物件型別

  
  function sample_string(){
    console.log("a.toUpperCase():", a.toUpperCase()); // 使用包裹物件的方法 ( string 的方法 ) 改為大寫
  
    console.log("b:", b); // String {'bcde'}
    console.dir(String);  // String 本身是函式
  }

  
  function sample_lastText(){
    // 新增 取出最後一字元 方法
    String.prototype.lastText = function() {
      return this[this.length - 1];
    }
    console.dir(String);
    console.log("b.lastText():", b.lastText());
  }


  function sample_secondPower(){
    // 新增 次方 方法
    Number.prototype.secondPower = function() {
      return this * this;
    }
    var num = 5;
    console.dir(Number);
    console.log(num.secondPower());
  }


  function sample_date(){
    var date = new Date();
    console.log("date:", date);
    console.dir(Date);
    
    // 新增 取得所有時間內容 方法
    Date.prototype.getFullDate = function() {
      var dd = String(this.getDate());
      var mm = String(this.getMonth() + 1);
      var yyyy = this.getFullYear();
  
      var today = yyyy + '/' + mm + '/' + dd;
      return today;
    }
    console.log("date.getFullDate():", date.getFullDate());
  }

</script>
