<head>

  <title>Document</title>
  <script>
    
    // var Bibi = {

    // var Pupu = {

    //     console.log(this.name + ' 吠叫');
    //   }

    // 建構函式
    function Dog(name, color, size) { // 藍圖
      // 屬性
      this.name = name;
      this.color = color;
      this.size = size;
    }
    
    // Bibi 透過 Dog 建構函式產生新物件
    // 建立 Bibi 並且把指定的值代入給它自己的屬性
    var Bibi = new Dog('比比', '棕色', '小');
    console.log("Bibi:", Bibi);
    
    var Pupu = new Dog('噗噗', '白', '大');
    console.log("Pupu:", Pupu);
    

    console.dir(Dog); // 檢視 Dog 函式
    // 函式本身是一個物件, 函式物件內特有的屬性 prototype, 透過 prototype 新增屬性就會作為原型上面的方法
    Dog.prototype.bark = function() {
      console.log(this.name + ' 吠叫');
    }
    console.log("Bibi:", Bibi, "Pupu:", Pupu);  // 檢視物件下 Prototype 內的 bark
    Bibi.bark();
    Pupu.bark();



    // __proto__ 物件上連結原型的屬性 ( 並非正式屬性 )
    // prototype 函式上
    // 補充 : 如果原型上新增方法時, 最好的方式從它的函式本身的原型屬性 ( prototype ) 做調整. 若從任意新增物件上去調整他的原型的話, 在維護上會有很大的問題.
    console.log("Dog.prototype === Bibi.__proto__:", Dog.prototype === Bibi.__proto__) // true
    
  </script>
</head>

<body>
  <h1>使用建構式自定義原型</h1>

  <h2>1. __proto__ 物件上</h2>
  <h2>2. prototype 函式</h2>

  <h3>new operator : <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/new">https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/new</a></h3>
  <ul>
    <li>1. 編寫建構子函數以完成物件類型的定義。 ( 名稱通常開頭為 "大寫" )</li>
    <li>2. 定義物件類型，就指定物件類型的名稱、屬性、方法並建立函數。</li>
    <li>3. 使用 new 建立物件的實體。</li>
    <li>4. 注意 : this 是用來把傳送給函數的值代入給物件的屬性。</li>
  </ul>
</body>
