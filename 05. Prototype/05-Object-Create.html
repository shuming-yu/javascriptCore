    // Animal
    function Animal(family) {
      this.kingdom = '動物界';
      this.family = family || '人科';
    }
    Animal.prototype.move = function() {
      console.log(this.name + ' 移動');
    }

    // Dog
    function Dog(name, color, size) {
      Animal.call(this, '犬科') // this 將Dog, Animal 綁定在一起 + 傳入 科別
      this.name = name;
      this.color = color || '白色';
      this.size = size || '小';
    }
    Dog.prototype = Object.create(Animal.prototype);  // Dog 原型繼承 Animal 原型
    Dog.prototype.constructor = Dog;  // F12檢查 Dog.Prototype(Animal).constructor -> 因使用 Object.create 覆蓋掉, 後需補回
    Dog.prototype.bark = function () {
      console.log(this.name + ' 吠叫');
    }

    var Bibi = new Dog('比比', '棕色', '小');
    console.log('Bibi:', Bibi);
    Bibi.bark();
    Bibi.move();
    
    var newAnimal = new Animal('新物種');
    console.log(newAnimal);
    
    // Cat
    function Cat(name, color, size) {
      Animal.call(this, '貓科');
      this.name = name;
      this.color = color || '白色';
      this.size = size || '小';
    }
    Cat.prototype = Object.create(Animal.prototype);
    Cat.prototype.constructor = Cat;
    Cat.prototype.meow = function () {
      console.log(this.name + ' 喵喵叫');
    }

    var Kity = new Cat('凱蒂');
    Kity.meow();
    Kity.move();
    Kity.bark();  // is not a function


  </script>
