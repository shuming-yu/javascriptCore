<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    function callName() {
      return; '叫我小明';
    }
    console.log(callName());

    //
    if (1 > 10) a = 1; else a = 2; console.log(a);

    // 立即函式
    (function () {
      console.log('小明')
    }()); // 後面增加(), 會立即執行

    (function () {
      console.log('小明')
    }())
    
  </script>
</head>

<body>
  <h2>ASI - Automatic Semicolon Insertion</h2>
  <div>當 JavaScript 語句沒有加上分號時, 則會受到自動插入分號(ASI)規則影響.</div>
</body>

</html>
