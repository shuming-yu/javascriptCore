<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>this：DOM</h1>
  <h2>DOM 的事件監聽, 會直接指向原本觸發事件的元素</h2>
  <h3>參考: <a href="https://www.casper.tw/javascript/2017/12/12/javascript-this/">卡斯伯：JavaScript 的 this 到底是誰？</a></h3>

  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  
  <!-- 呈現標籤 -->
  <button onclick="console.log(this)">這是一個按鈕1</button>

  <!-- 呈現物件, 可查看屬性 -->
  <button onclick="console.dir(this)">這是一個按鈕2</button>

  <script>
    
    var fn = function () {
      console.dir(this);
      this.style.backgroundColor = 'orange';
    }
    var els = document.querySelectorAll('li');


    for (var i = 0; i < els.length; i++) {
      els[i].addEventListener('click', fn);
      // fn 內的 this 受到監聽器影響, 直接把 this 綁定在元素上
    }
    
  </script>
</body>

</html>
