      // 建立具有 Promise 的函式（可帶參數）
      function promiseFn(num) {
        // 這裡可以插入其它程式碼
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (num) {
              resolve('成功');
            } else {
              reject(new Error('失敗'));
            }
          }, 0);
        });
      }
