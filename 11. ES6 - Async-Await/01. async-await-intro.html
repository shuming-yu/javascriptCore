    <h1>使用 Async 與基本介紹</h1>

    <div>Async 傳統函式，加入 await 逐行執行</div>
    <div>Async Function 錯誤捕捉， try , catch</div>

    <div id="list"></div>
    <script>
      // 建立具有 Promise 的函式（可帶參數）
      function promiseFn(num) {
        // 這裡可以插入其它程式碼
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (num) {
              resolve('成功');
            } else {
              reject(new Error('失敗'));
            }
          }, 0);
        });
      }

      // asyncFn();


      // Async 箭頭函式

      // Async Function 錯誤捕捉
      (async () => {
        try {
          const res = await promiseFn(0);
          console.log(res);
        } catch (error) {
          console.log('error:', error);
          // alert(error);
        }
      })(); // IIFE 立即函式
