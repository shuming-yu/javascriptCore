      const getData = async () => {
        try {
          const res = await Promise.all([
            axios.get('https://jsonplaceholder.typicode.com/todos/1'),
            axios.get('https://jsonplaceholder.typicode.com/todos/2')
          ])
          return res;
        } catch (error) {
          // console.log('錯誤:', error);
          throw new Error(error);
        }
      }
      
      // getData().then(res => {

      (async () => {
        const res = await getData();
        console.log(res);
