<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.js"></script>
</head>

<body>
  <h1>屬性特徵與主流框架的關係</h1>

  <h3><a href="https://cn.vuejs.org/v2/guide/reactivity.html">Vue.js 深入響應式原理</a></h3>

  <div id="app">
    <button @click="add()">+</button>
    <p>{{ num }}</p>
  </div>
  <script>


  var app = new Vue({
    el: '#app',
    data: {
      num: 1,
      obj: {
        objnum: 1
      }
    },
    methods: {
      add: function() {
        this.num = this.num + 1;
      }
    },
    mounted: function() {
      console.log(this);
    }
  });
  </script>
</body>
</html>
