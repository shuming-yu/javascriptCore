    // 2. Class
      class Animal {
        constructor(family) {
          this.kingdom = '動物界';
          this.family = family || '人科';
        }

        move() {  // 未傳入name, 為 undefined
          console.log(`${this.name} 移動`);
        }
      }

      // extends 繼承結構
      class Dog extends Animal {
        constructor(name, color, size) {
          super('狗科');  // super() 將資料傳到上層
          this.name = name;
          this.color = color;
          this.size = size;
        }

        bark() {
          console.log(`${this.name} 吼叫`);
        }
      }

      const Bibi = new Dog('小比', '棕色', '小');
      console.log(Bibi);
      Bibi.bark();
      Bibi.move();
