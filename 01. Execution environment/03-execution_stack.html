    function openTheDoor(num) {
      return '開第 ' + num + ' 扇門';
    }

    function openDoors() {
      openTheDoor(1);

      for (var i = 2; i < 5; i++) {
        openTheDoor(i);
      }
    }
    openDoors();

  </script>
